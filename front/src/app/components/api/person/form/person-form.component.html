<div class="container">
    <div class="card-body">
        <h5 class="card-title">
            {{title}}
        </h5>
        <form action="">
            <!-- NAME -->
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="name" [(ngModel)]="person.name">
                </div>
            </div>
            <!-- SURNAME -->
            <div class="form-group row">
                <label for="surname" class="col-form-label col-sm-2">Primer Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="surname" [(ngModel)]="person.surname">
                </div>
            </div>
            <!-- SURNAME1 -->
            <div class="form-group row">
                <label for="surname1" class="col-form-label col-sm-2">Segundo Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="surname1" [(ngModel)]="person.surname1">
                </div>
            </div>
            <!-- AGE -->
            <div class="form-group row">
                <label for="age" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="age" [(ngModel)]="person.age">
                </div>
            </div>
            <!-- dateOfBirth -->
            <div class="form-group row">
                <label for="dateOfBirth" class="col-form-label col-sm-2">Fecha de nacimiento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="dateOfBirth" [(ngModel)]="person.dateOfBirth">
                </div>
            </div>
            <!-- ORIGEN -->
            <div class="form-group row">
                <label for="origen" class="col-form-label col-sm-2">Origen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="origen" [(ngModel)]="person.origen">
                </div>
            </div>
            <!-- HEIGHT -->
            <div class="form-group row">
                <label for="height" class="col-form-label col-sm-2">Altura</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="height" [(ngModel)]="person.height">
                </div>
            </div>
            <!-- OCCUPATION -->
            <div class="form-group row">
                <label for="origen" class="col-form-label col-sm-2">Ocupación</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="origen" [(ngModel)]="person.occupation">
                </div>
            </div>
            <!-- BOTÓN EVENTO CLICK LLAMANDO A FUNCIÓN CREATE => CREADA EN EL .ts -->
            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!person.idPerson else templateNg">Registrar persona</button>

            <!-- USAMOS NG-TEMPLATE JUNTO AL *ngIf anterior para que salga un botón u otro dependiendo de si creas o actualizas -->
            <ng-template #templateNg>
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar persona</button>
            </ng-template>
           

        </form>
    </div>
</div>
