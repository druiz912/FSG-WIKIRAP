<div class="container">

  <section>
    <h2><span>{{title}}</span></h2>
    <button class="btn btn-info" type="button" [routerLink]="['/person/list/form']">Añadir persona</button>
  </section>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">First surname</th>
        <th scope="col">Second surname</th>
        <th scope="col">Age</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Origen</th>
        <th scope="col">Height</th>
        <th scope="col">Occupation</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <th scope="row">{{person.idPerson}}</th>
        <td>{{person.name}}</td>
        <td>{{person.surname}}</td>
        <td>{{person.surname1}}</td>
        <td>{{person.age}}</td>
        <td>{{person.dateOfBirth}}</td>
        <td>{{person.origen}}</td>
        <td>{{person.height}}</td>
        <td>{{person.occupation}}</td>
        <!-- BOTÓN PARA EDITAR PERSONA -->
        <td> <button type="button" name="BotonEditar" class="btn btn-primary" [routerLink]="['/person/list/form', person.idPerson]">Edit</button></td>
        <td><button type="button" name="botonEliminar" class="btn btn-danger" (click)="delete(person)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
