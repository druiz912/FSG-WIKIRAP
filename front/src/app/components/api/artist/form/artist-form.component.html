<div class="container">
    <div class="card-body">
        <h5 class="card-title">
            {{title}}
        </h5>
        <form action="">
            <!-- IDPERSON -->
            <div class="form-group row">
                <label for="idPerson" class="col-form-label col-sm-2">ID de Persona</label>
                <div class="col-sm-6">
                    <input type="number" class="form-comtrol" name="idPerson" [(ngModel)]="artist.idPerson">
                </div>
            </div>
            <!-- APODO -->
            <div class="form-group row">
                <label for="apodo" class="col-form-label col-sm-2">Apodo (A.K.A)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="apodo" [(ngModel)]="artist.apodo">
                </div>
            </div>
            <!-- IMAGEURL -->
            <div class="form-group row">
                <label for="image" class="col-form-label col-sm-2">URL Foto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="image" [(ngModel)]="artist.imageUrl">
                </div>
            </div>
            <!-- PERIODOACTIVO -->
            <div class="form-group row">
                <label for="periodo" class="col-form-label col-sm-2">Periodo Activo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="periodo" [(ngModel)]="artist.periodoActivo">
                </div>
            </div>
            <!-- DETAILS -->
            <div class="form-group row">
                <label for="details" class="col-form-label col-sm-2">Detalles</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="details" [(ngModel)]="artist.details">
                </div>
            </div>
            <!-- idAlbum -->
            <div class="form-group row">
                <label for="idAlbum" class="col-form-label col-sm-2">Origen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-comtrol" name="idAlbum" [(ngModel)]="artist.idAlbum">
                </div>
            </div>
            <!-- BOTÓN EVENTO CLICK LLAMANDO A FUNCIÓN CREATE => CREADA EN EL .ts -->
            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!artist.id else templateNg">Registrar artista</button>

            <!-- USAMOS NG-TEMPLATE JUNTO AL *ngIf anterior para que salga un botón u otro dependiendo de si creas o actualizas -->
            <ng-template #templateNg>
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar artista</button>
            </ng-template>
           

        </form>
    </div>
</div>
