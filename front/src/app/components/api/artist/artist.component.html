<div class="container">

    <section>
      <h2><span>{{title}}</span></h2>
      <button class="btn btn-info" type="button" [routerLink]="['/artists/form']">Añadir artista</button>
    </section>
  <hr>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">IdPerson</th>
          <th scope="col">Apodo</th>
          <th scope="col">imageUrl</th>
          <th scope="col">periodoActivo</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artist of artists">
          <th scope="row">{{artist.id}}</th>
          <td>{{artist.idPerson}}</td>
          <td>{{artist.apodo}}</td>
          <td>{{artist.imageUrl}}</td>
          <td>{{artist.periodoActivo}}</td>
          <td>{{artist.details}}</td>
          <td>{{artist.idAlbum}}</td>
          <!-- BOTÓN PARA EDITAR PERSONA -->
          <td> <button type="button" name="BotonEditar" class="btn btn-primary" [routerLink]="['/artists/form', artist.id]">Edit</button></td>
          <td><button type="button" name="botonEliminar" class="btn btn-danger" (click)="delete(artist)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
